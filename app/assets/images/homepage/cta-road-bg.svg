<svg width="100%" height="400" xmlns="http://www.w3.org/2000/svg">
	<style>
		.cta-road-img {
			-webkit-transform: translate(-20px,49px) rotate(-1.45deg);
					transform: translate(-20px,49px) rotate(-1.45deg);
			-webkit-transform-origin: 50%;
					transform-origin: 50%;
		}
		.road-line {
			opacity: 0.2;
			animation: roadAnimation 30s linear infinite;
		}
		@keyframes roadAnimation {
			0% {
				stroke-dashoffset: 0;
			}
			100% {
				stroke-dashoffset: 800;
			}
		}
	</style>
	<g class="cta-road-img">
		<rect height="350" width="120%" y="0" x="0" fill="rgba(0,0,0,0.08)"/>
		<line class="road-line" stroke-dasharray="10,10" y2="30" x2="120%" y1="30" x1="0" stroke-linecap="null" stroke-linejoin="null" stroke-width="4" stroke="#ffffff" fill="none"/>
		<line class="road-line" stroke-dasharray="10,10" y2="320" x2="120%" y1="320" x1="0" stroke-linecap="null" stroke-linejoin="null" stroke-width="4" stroke="#ffffff" fill="none"/>
	</g>
</svg>